        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Students</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/mycourses.html">My courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/whereiteacher.html">Сourses I teach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/allcourses.html">All courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/prof.html">My profile</a>
                    </li>
                </ul>
            </nav>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <h1>Students</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Score</th>
                            <th>Feedback</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="students">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>


    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-signin">
                        <h2 class="form-signin-heading" id="userName"></h2>
                        <label for="score" class="sr-only">Score</label>
                        <input type="score" id="score" class="form-control" placeholder="score" required autofocus>
                        <label for="feedback" class="sr-only">Feedback</label>
                        <input type="feedback" id="feedback" class="form-control" placeholder="feedback" required autofocus>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="save" type="button">Save</button></div>
            </div>
        </div>
    </div>
