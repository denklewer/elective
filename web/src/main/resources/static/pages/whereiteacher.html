<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Courses I teach</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="../signin.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Courses I teach</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/prof.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/mycourses.html">My courses</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Сourses I teach  <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/allcourses.html">All courses</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/mycourses.html">My courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Сourses I teach <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/allcourses.html">All courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/prof.html">My profile</a>
                    </li>
                </ul>
            </nav>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <h1>Courses I teach</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Course name</th>
                            <th>Start date</th>
                            <th>End date</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                    <div class="col-md-12 text-center">
                        <ul class="pagination pagination-lg pager" id="pager">
                            <li class="page-item">
                                <button class="btn btn-default" type="button" id="prev">«</button>
                            </li>
                            <li class="page-item button">
                                <button class="btn btn-default" type="button" id="next">»</button>
                            </li>
                        </ul>
                    </div>
                    <button id="add" class="btn btn-lg btn-primary btn-block" type="submit">Add new course</button>
                </div>
            </main>
        </div>

        <div class="modal" id="modalStudents" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                        <h4 class="modal-title" id="modalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <main role="main" class="col-sm-9 ml-sm-auto col-md-12 pt-3">
                                    <h1>Students</h1>
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>Login</th>
                                                <th>Email</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody id="students">
                                            </tbody>
                                        </table>
                                        <div class="col-md-12 text-center">
                                            <ul class="pagination pagination-lg pager" id="pagerst">
                                                <li class="page-item">
                                                    <button class="btn btn-default" type="button" id="prevst">«</button>
                                                </li>
                                                <li class="page-item button">
                                                    <button class="btn btn-default" type="button" id="nextst">»</button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </main>
                            </div>
                        </div>




                    </div>
                    <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>



        </div>

        <div class="modal fade" id="studentsModalScore" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                        <h4 class="modal-title" id="studentsModalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-signin">
                            <h2 class="form-signin-heading" id="userName"></h2>
                            <label for="score" class="sr-only">Score</label>
                            <input type="score" id="score" class="form-control" placeholder="score" required autofocus>
                            <label for="feedback" class="sr-only">Feedback</label>
                            <input type="feedback" id="feedback" class="form-control" placeholder="feedback" required autofocus>
                        </form>
                    </div>
                    <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="saveScore" type="button">Save</button></div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><button class="close" type="button" data-dismiss="modal">x</button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form class="form-signin">
                        <h2 class="form-signin-heading">New Course</h2>
                        <label for="name" class="sr-only">Name</label>
                        <input type="name" id="name" class="form-control" placeholder="name" required autofocus>
                        <label for="startDate" class="sr-only">Start date</label>
                        <input type="start" id="startDate" class="form-control" placeholder="start" required autofocus>
                        <label for="endDate" class="sr-only">End date</label>
                        <input type="end" id="endDate" class="form-control" placeholder="end" required autofocus>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="save" type="button">Save</button></div>
            </div>
        </div>
    </div>

    ================================================== -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../js/tables/whereiteacher.js"></script>


</body>
</html>
