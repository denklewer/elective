<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../signin.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form class="panel panel-default">
        <div class="col-sm-6 col-center">
            <h2 class="panel-heading" id="regWelcome">Please, register</h2>
                <div class="panel-body">
                    <label for="inputFirstName" class="sr-only">First name</label>
                    <input type="firstname" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                    <label for="inputLastName" class="sr-only">Last name</label>
                    <input type="lastname" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
                    <label for="inputLogin" class="sr-only">Login</label>
                    <input type="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button id="register" class="btn btn-link btn-primary btn-block" type="link">
                        <a class="nav-link" id="regBut" href="/login.html">Register</a>
                    </button>
                </div>
        </div>
        <button id="lang" class="btn btn-primary btn-block">
            Eng
        </button>
    </form>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/jquery.i18n.properties-1.0.9.js"></script>
    <script type="text/javascript" src="../js/jquery.i18n.properties-min-1.0.9.js"></script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../js/tables/register.js"></script>

</div> <!-- /container -->
</body>
</html>
