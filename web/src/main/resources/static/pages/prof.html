    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Profile</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                        <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/mycourses.html">My courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/whereiteacher.html">Сourses I teach</a>
                    </li>

                        <a class="nav-link" href="/pages/allcourses.html">All courses</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/mycourses.html">My courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/whereiteacher.html">Сourses I teach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/allcourses.html">All courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">My profile<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </nav>

            <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                <div class="row">
                    <form class="panel panel-default">
                        <div class="col-sm-6 col-center">
                            <h2 class="panel-heading">Here you can change your registration information</h2>
                            <label for="inputFirstName" class="sr-only">First name</label>
                            <input type="firstname" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                            <label for="inputLastName" class="sr-only">Last name</label>
                            <input type="lastname" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
                            <label for="inputLogin" class="sr-only">Login</label>
                            <input type="login" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
                            <label for="inputEmail" class="sr-only">Email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputNewPassword" class="sr-only">New Password</label>
                            <input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-sm-6 col-center">
                            <button id="change" class="btn btn-lg btn-primary btn-block">Change</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
